<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js|Hello World </title>
    <style>
      #todo-list input.edit{
        display: none;
      }
      #todo-list .editing label{
        display: none;
      }
      #todo-list .editing input.edit{
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- <div id="container">Loading...</div> -->
    <section id='todoapp'>
      <header id='header'>
        <h1> Todos</h1>
        <input id='new-todo' placeholder='what needs to be done?'>
      </header>
      <section id='main'>
        <ul id='todo-list'></ul>
      </section>
    </section>
    <!-- -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
    <script type="text/template" id='item-template'>
      <div class='view'>
        <input class='toggle' type='checkbox' <%= completed ? 'checked' : '' %> >
        <label> <%- title %> </label>
        <input class='edit' value='<%- title %>'>
        <button class='destroy'>Remove</button>
      </div>
    </script>
    <script type="text/javascript">
      
      //MODEL=================================================================
      var app ={};
      app.Todo = Backbone.Model.extend({
        defaults: {
          title: '',
          completed: false
        },
        toggle:function(){
          this.save({completed: !this.get('completed')})
        }
      });
      //COLLECTIONs============================================================
      app.TodoList = Backbone.Collection.extend({
        model: app.Todo,
        localStorage: new Store('backbone-todo')
      });
      var todoList = new app.TodoList(); //instance of a collection
      todoList.create({ title:'Backbone1' }); //creates new collection model
      var newModel =  new app.Todo({ title:"Backbone2", completed: true }); //instance of model
      todoList.add(newModel); //adds new model to collection
      
      //================VIEWS====================================
      var TodoView = Backbone.View.extend({
        tagName: 'li',
        template: _.template( $('#item-template').html() ),
        render: function(){
          this.$el.html(this.template( this.model.toJSON() ) );
          this.input = this.$('.edit');
          return this;
        },
        initialize: function(){
          this.model.on('change', this.render, this);
          this.model.on('destroy', this.remove, this);
        },
        events: {
          'dblclick label': 'edit',
          'keypress .edit': 'updateOnEnter',
          'blur .edit': 'close',
          'click .toggle': 'toggleCompleted',
          'click .destroy': 'destroy'
        },
        edit: function(){
          this.$el.addClass('editing');
          this.input.focus();
        },
        close: function(){
          var value = this.input.val().trim();
          console.log(value);
          if(value){
            this.model.save({title:value});
          }
          this.$el.removeClass('editing');
        },
        updateOnEnter: function(e){
          if(e.which == 13)
              this.close();
        },
        destroy: function(){
          this.model.destroy();
        },
        toggleCompleted: function(){
          this.model.toggle();
        }
      });
      //----------------------------------------------------------
      var AppView2 = Backbone.View.extend({
        el: '#todoapp',
        initialize: function(){
          this.input = this.$('#new-todo');
          todoList.on('add', this.addOne, this);
          todoList.on('reset', this.addAlll, this);
          todoList.fetch();
        },
        events: {
          'keypress #new-todo': 'createTodoOnEnter'
        },
        createTodoOnEnter: function(e){
          if(e.which !== 13 || !this.input.val().trim() ){
            return;
          }
          //console.log(todoList.pluck('title'));
          todoList.create( this.newAttributes() );
          this.input.val('');
        },
        addOne: function(todo){
          //console.log(todo);
          var view = new TodoView({ model:todo });
          $('#todo-list').append( view.render().el );
        },
        addAll: function(){
          this.$('#todo-list').html('');
          todoList.each(this.addOne, this);
        },
        newAttributes: function(){
          return{
            title: this.input.val().trim(),
            completed: false
          }
        }
      });
      var app2 = new AppView2();
      console.log(app2);
    </script>
  </body>
</html>
